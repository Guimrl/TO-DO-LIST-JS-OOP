<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list OOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <div id="add-container">
            <h2>Add your tasks:</h2>
            <form action="">
                <input type="text" name="task" id="task" placeholder="What do u have to do?">
                <button type="submit" id="add"><i class="fa fa-plus"></i></button>
            </form>
        </div>
        <div id="tasks-container">
            <h2>See your tasks:</h2>
            <!--TEMPLATE-->
            <div class="task hide">
                <i class="fa fa-check"></i>
                <span class="task-title">Task title</span>
                <i class="fa fa-trash"></i>
            </div>
            <!--END OF TEMPLATE-->
            <p id="empty-tasks">You do not have tasks registered.</p>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    
</body>
</html>
